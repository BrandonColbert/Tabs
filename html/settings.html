<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/settings.css">
		<script type="module" src="../js/pageSettings.js"></script>
		<title>Tabs! Settings</title>
	</head>
	<body>
		<text id="title">Tabs!</text>
		<button id="reload" class="option-button" title="Reload Tabs! pages to apply settings">&#8635;</button>
		<div>
			<h1>Theme</h1>
			<div class="options">
				<div>
					<text>Primary Color</text>
					<input type="text" id="primary" spellcheck="false">
				</div>
				<div>
					<text>Primary Variant Color</text>
					<input type="text" id="primary-variant" spellcheck="false">
				</div>
				<div>
					<text>Accent Color</text>
					<input type="text" id="accent" spellcheck="false">
				</div>
				<div>
					<text>Accent Variant Color</text>
					<input type="text" id="accent-variant" spellcheck="false">
				</div>
				<div>
					<text>Background Color</text>
					<input type="text" id="background" spellcheck="false">
				</div>
				<div>
					<text>Foreground Color</text>
					<input type="text" id="foreground" spellcheck="false">
				</div>
				<div>
					<text>Foreground Variant</text>
					<input type="text" id="foreground-variant" spellcheck="false">
				</div>
				<div>
					<text>Text Color</text>
					<input type="text" id="text" spellcheck="false">
				</div>
			</form>
		</div>
		<div>
			<h1>Divider</h1>
			<div class="options">
				<div>
					<text>Default Expand Count</text>
					<input type="number" id="default-expand-count">
				</div>
				<div>
					<text>Expand Threshold</text>
					<input type="number" id="expand-threshold">
				</div>
				<div>
					<text>Expand Limit</text>
					<input type="number" id="expand-limit">
				</div>
			</form>
		</div>
		<div>
			<h1>Config</h1>
			<button id="import-config" class="option-button">Import Config</button>
			<button id="export-config" class="option-button">Export Config</button>
			<button id="reset-settings" class="option-button">Reset Settings</button>
		</div>
	</body>
</html>
